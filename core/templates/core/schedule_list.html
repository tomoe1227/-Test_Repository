{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スケジュールリスト</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@latest/main.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>スケジュールリスト</h1>
    <div id='calendar'></div>

    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">イベントの登録</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">タイトル</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="start" class="form-label">開始日時</label>
                            <input type="datetime-local" class="form-control" id="start" name="start_datetime" required>
                        </div>
                        <div class="mb-3">
                            <label for="end" class="form-label">終了日時</label>
                            <input type="datetime-local" class="form-control" id="end" name="end_datetime" required>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">場所</label>
                            <input type="text" class="form-control" id="location" name="location">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">説明</label>
                            <textarea class="form-control" id="description" name="description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="color" class="form-label">カテゴリの色</label>
                            <select class="form-select" id="color" name="category_color">
                                <option value="red">赤</option>
                                <option value="blue">青</option>
                                <option value="green">緑</option>
                                <option value="pink">ピンク</option>
                                <option value="yellow">黄色</option>
                                <option value="purple">紫</option>
                                <option value="black">黒</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                    <button type="button" class="btn btn-primary" onclick="saveEvent()">保存</button>
                    <button type="button" class="btn btn-danger" onclick="deleteEvent(selectedEventId)">削除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@latest/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/schedule.js' %}"></script>
    <input type="hidden" name="csrfmiddlewaretoken" value="{% csrf_token %}" id="csrfToken">
    <a href="{% url 'index' %}" class="btn-add-diary">戻る</a>
</body>
</html>
